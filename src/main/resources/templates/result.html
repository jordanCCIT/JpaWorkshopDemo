<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h2>Person List!</h2>
        <table>
            <tr>
                <th>Emp Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Job Title</th>
            </tr>
            <tr th:each="person:${people}">
                <td th:text="${person.idCard.idNum}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.age}"></td>
                <td th:text="${person.idCard.jobTitle}"></td>
            </tr>
        </table>
    </div>

    <button><a th:href="'/'">Home!</a></button>

</body>
</html>
